<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PieceofPaper</title>
    <script src="https://kit.fontawesome.com/fe4ecc5880.js" crossorigin="anonymous"></script>
    <script src="p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    

</head>
<body>

    <div class="PieceofPaper">
        <button value="#000000"><img class="color" src="img/1.png"/></button>
        <button value="#ff0000"><img class="color" src="img/2.png"/></button>
        <button value="#ff8e00"><img class="color" src="img/3.png"/></button>
        <button value="#ffff06"><img class="color" src="img/4.png"/></button>
        <button value="#00c000"><img class="color" src="img/5.png"/></button>
        <button value="#01c0ff"><img class="color" src="img/6.png"/></button>
        <button value="#a468ff"><img class="color" src="img/7.png"/></button>
        <button value="#ff70fe"><img class="color" src="img/8.png"/></button>
        <div id='drawingCanvas'></div>
        <div class="clear"><button id="clearPaint">X</button></div>

        <script src="script.js"></script>
        
        <div class="photoShark"><img src="img/shark.png"/></div>

    </div>

    
    
    
</body>
</html>
