<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe4ecc5880.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <div class="phone">
        <div class="time">00:00</div>
        <div class="date">Fri, 12 August</div>
        <div class="iconsWeather">
            <i class="fa-brands fa-instagram"></i><i class="fa-brands fa-github"></i><i class="fa-solid fa-bell-slash"></i>  
        </div>

        <div class="city"><i class="fa-solid fa-location-dot"></i><input type="text" id="cityInput" value="Szczecin"></div>

        <div class="weather">
            <img  id="weatherIcon" src=""/><p class="temperature"></p>
            <div class="humidityStatus"></div>
        </div>

        
    </div>

    <script src="./script.js"></script>
</body>

</html>
