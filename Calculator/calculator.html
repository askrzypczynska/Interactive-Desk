<!DOCTYPE HTML> 
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator</title>	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="script.js" defer></script>
	
</head>

<body>
	<div class="calculator">
		<div class="result">
			<div class="currentResult">&nbsp;</div>
			<div class="mainResult">&nbsp;</div>
		</div>
		<button class="clearCalculator">AC</button>
		<button class="remove">DEL</button>
		<button class="action">%</br><p class="modulo">(Mod)</p></button>
		<button class="action">÷</button>
		<button class="numbers">7</button>
		<button class="numbers">8</button>
		<button class="numbers">9</button>
		<button class="action">&times</button>
		<button class="numbers">4</button>
		<button class="numbers">5</button>
		<button class="numbers">6</button>
		<button class="action">-</button>
		<button class="numbers">1</button>
		<button class="numbers">2</button>
		<button class="numbers">3</button>
		<button class="row-two action">+</button>
		<button class="numbers">0</button>
		<button class="numbers">·</button>
		<button class="equals">=</button>

	</div>

</body>
</html>
